<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>143709123.xyz</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, "Microsoft YaHei", "PingFang SC", sans-serif;
      background: #f8faff;
      color: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    h1 { font-size: 1.8rem; font-weight: 800; margin-bottom: 8px; color: #1677ff; }
    p { color: #555577; margin-bottom: 32px; }
    .links { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 320px; }
    a.card {
      display: flex; align-items: center; gap: 14px;
      background: #fff; border: 1px solid #e0e8ff;
      border-radius: 12px; padding: 16px 20px;
      text-decoration: none; color: #1a1a2e;
      box-shadow: 0 2px 12px rgba(22,119,255,0.07);
      transition: transform .15s, box-shadow .15s;
    }
    a.card:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(22,119,255,0.13); }
    a.card .icon { font-size: 1.6rem; }
    a.card .info .name { font-weight: 700; font-size: 0.95rem; }
    a.card .info .desc { font-size: 0.82rem; color: #555577; margin-top: 2px; }
  </style>
</head>
<body>
  <h1>143709123.xyz</h1>
  <p>个人项目主页</p>
  <div class="links">
    <a class="card" href="/software/oss-sync/">
      <span class="icon">☁️</span>
      <div class="info">
        <div class="name">OSS Sync</div>
        <div class="desc">阿里云 OSS 自动同步工具（Windows）</div>
      </div>
    </a>
  </div>
</body>
</html>
